  <p>Hello world! This is HTML5 Boilerplate.</p>
  <input type="text" readonly/>
<table>
  <tr>
    <td>
      <button onclick="add(1)">1</button>
      <button onclick="add(2)">2</button>
      <button onclick="add(3)">3</button>
      <button onclick="plus('+')">+</button>
    </td>
  </tr>
  <tr>
    <td>
      <button onclick="add(4)">4</button>
      <button onclick="add(5)" >5</button>
      <button onclick="add(6)">6</button>
      <button onclick="minus('-')">-</button>
    </td>
  </tr>
  <tr>
    <td>
      <button onclick="add(7)">7</button>
      <button onclick="add(8)">8</button>
      <button onclick="add(9)">9</button>
      <button onclick="time('*')">*</button>
    </td>
  </tr>
  <tr>
    <td>
      <button onclick="add('=')">=</button>
      <button onclick="add(0)">0</button>
      <button onclick="add('C')">C</button>
      <button onclick="divide('/')">/</button>
    </td>
  </tr>

</table>

  <script>

    var result;
    var num1 = '';
    var num2 = '';

    function add(num) {
      var tag = document.querySelector("input");
      console.log("add......"+num);
      console.dir(tag);
      tag.value = tag.value + num;
    }

    function plus(num) {
      var tag = document.querySelector("input");
      console.log("plus......"+num);
      console.dir(tag);
      result = Number(tag.value);
      console.log(result);
    }
    function minus(num) {
      var tag = document.querySelector("input");
      console.log("minus......"+num);
      console.dir(tag);
      tag.value = tag.value + num;
      tag.value = Number(tag.value);
    }
    function time(num) {
      var tag = document.querySelector("input");
      console.log("time......"+num);
      console.dir(tag);
      tag.value = tag.value + num;
      tag.value = Number(tag.value);
    }
    function divide(num) {
      var tag = document.querySelector("input");
      console.log("divide......"+num);
      console.dir(tag);
      tag.value = tag.value + num;
      tag.value = Number(tag.value);
    }



  </script>
